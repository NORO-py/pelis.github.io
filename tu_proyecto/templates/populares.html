<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/populares.css') }}">
    <title>Géneros Populares</title>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='video/peliculas.mp4') }}" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="content">
        <h1>Películas Populares por Género</h1>
        {% for genre, movies in popular_movies.items() %}
            <section>
                <h2>{{ genre }}</h2>
                <div class="movies">
                    {% for movie in movies %}
                        <div class="movie-card">
                            <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
                            <h3>{{ movie['title'] }}</h3>
                            <p>{{ movie['overview'][:100] }}...</p>
                        </div>
                    {% endfor %}
                </div>
            </section>
        {% endfor %}
    </div>
</body>
</html>
